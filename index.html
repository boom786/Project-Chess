<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>

    <link rel="stylesheet" href="./CSS/board.css">
    <link rel="stylesheet" href="./CSS/moves.css">
    <link rel="stylesheet" href="./CSS/pop-up.css">
    <link rel="stylesheet" href="./CSS/menu.css">

    <!-- Linkedin profile card -->
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
    <link rel="stylesheet" href="./CSS/LiBadge.css">

</head>
<body>
     
<div class = 'container' id = 'blur'>

    <!-- MENU -->

    <div>
        <div class = 'boardType'>Normal Board - Castling Allowed</div>
        <div class="card">
            
            <div class="menuContainer">
                <button class = 'startButton' onclick="main.methodes.startGame()">START GAME</button>
                <br>
                <div>
                    <label class = "against">Against</label>
                    <select name="hall" class="choice">
                        <option class = 'value'>Human</option>
                        <option class = 'value'>Computer</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class = 'turn'>Turn : White</label>
                </div>
                <div>
                <button class = 'modifyButton' onclick="main.methodes.resetBoard()">Reset Board</button>
                </div>
                <br>
                <div>
                    <label class = "custom">Create Custom Position</label>
                </div>
                <button class = 'modifyButton customButton addCustomButton' onclick="main.methodes.addPieceToBoard()">Add Piece</button>  <button class = 'modifyButton customButton removeCustomButton' onclick="main.methodes.removePieceFromBoard()">Remove Piece</button>
                <br><br>
                <div>
                    <label class = 'customInfo' style="color: rgb(199, 17, 17);"></label>
                </div>
                <a href="https://github.com/boom786/Project-Chess" class = 'gitHub'><img src="./Images/github.png" alt="GitHub"></a       >
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------- -->

    <div class="chessboard">
        
        <!-- FEN -->
        <div class = 'fenContainer'>
            <div>
                <label style="color: white;" class = 'fenLabel' for="fen">FEN</label>
                <input class = 'fenInput' type="text" disabled>
            </div>
        </div>

        <!--   8th  -->
        <div class="column">8</div>
        <div class="light row8 col1" onclick="main.methodes.cellSelected(8 , 1)"></div>
        <div class="dark row8 col2" onclick="main.methodes.cellSelected(8 , 2)"></div>
        <div class="light row8 col3" onclick="main.methodes.cellSelected(8 , 3)"></div>
        <div class="dark row8 col4" onclick="main.methodes.cellSelected(8 , 4)"></div>
        <div class="light row8 col5" onclick="main.methodes.cellSelected(8 , 5)"></div>
        <div class="dark row8 col6" onclick="main.methodes.cellSelected(8 , 6)"></div>
        <div class="light row8 col7" onclick="main.methodes.cellSelected(8 , 7)"></div>
        <div class="dark row8 col8" onclick="main.methodes.cellSelected(8 , 8)"></div>
        
        <!--  7th  -->
        <div class="column">7</div>
        <div class="dark row7 col1" onclick="main.methodes.cellSelected(7 , 1)"></div>
        <div class="light row7 col2" onclick="main.methodes.cellSelected(7 , 2)"></div>
        <div class="dark row7 col3" onclick="main.methodes.cellSelected(7 , 3)"></div>
        <div class="light row7 col4" onclick="main.methodes.cellSelected(7 , 4)"></div>
        <div class="dark row7 col5" onclick="main.methodes.cellSelected(7 , 5)"></div>
        <div class="light row7 col6" onclick="main.methodes.cellSelected(7 , 6)"></div>
        <div class="dark row7 col7" onclick="main.methodes.cellSelected(7 , 7)"></div>
        <div class="light row7 col8" onclick="main.methodes.cellSelected(7 , 8)"></div>
        
        <!--  6th  -->
        <div class="column">6</div>
        <div class="light row6 col1" onclick="main.methodes.cellSelected(6 , 1)"></div>
        <div class="dark row6 col2" onclick="main.methodes.cellSelected(6 , 2)"></div>
        <div class="light row6 col3" onclick="main.methodes.cellSelected(6 , 3)"></div>
        <div class="dark row6 col4" onclick="main.methodes.cellSelected(6 , 4)"></div>
        <div class="light row6 col5" onclick="main.methodes.cellSelected(6 , 5)"></div>
        <div class="dark row6 col6" onclick="main.methodes.cellSelected(6 , 6)"></div>
        <div class="light row6 col7" onclick="main.methodes.cellSelected(6 , 7)"></div>
        <div class="dark row6 col8" onclick="main.methodes.cellSelected(6 , 8)"></div>
        
        <!--  5th  -->
        <div class="column">5</div>
        <div class="dark row5 col1" onclick="main.methodes.cellSelected(5 , 1)"></div>
        <div class="light row5 col2" onclick="main.methodes.cellSelected(5 , 2)"></div>
        <div class="dark row5 col3" onclick="main.methodes.cellSelected(5 , 3)"></div>
        <div class="light row5 col4" onclick="main.methodes.cellSelected(5 , 4)"></div>
        <div class="dark row5 col5" onclick="main.methodes.cellSelected(5 , 5)"></div>
        <div class="light row5 col6" onclick="main.methodes.cellSelected(5 , 6)"></div>
        <div class="dark row5 col7" onclick="main.methodes.cellSelected(5 , 7)"></div>
        <div class="light row5 col8" onclick="main.methodes.cellSelected(5 , 8)"></div>
        
        <!--  4th  -->
        <div class="column">4</div>
        <div class="light row4 col1" onclick="main.methodes.cellSelected(4 , 1)"></div>
        <div class="dark row4 col2" onclick="main.methodes.cellSelected(4 , 2)"></div>
        <div class="light row4 col3" onclick="main.methodes.cellSelected(4 , 3)"></div>
        <div class="dark row4 col4" onclick="main.methodes.cellSelected(4 , 4)"></div>
        <div class="light row4 col5" onclick="main.methodes.cellSelected(4 , 5)"></div>
        <div class="dark row4 col6" onclick="main.methodes.cellSelected(4 , 6)"></div>
        <div class="light row4 col7" onclick="main.methodes.cellSelected(4 , 7)"></div>
        <div class="dark row4 col8" onclick="main.methodes.cellSelected(4 , 8)"></div>
        
        <!--  3rd  -->
        <div class="column">3</div>
        <div class="dark row3 col1" onclick="main.methodes.cellSelected(3 , 1)"></div>
        <div class="light row3 col2" onclick="main.methodes.cellSelected(3 , 2)"></div>
        <div class="dark row3 col3" onclick="main.methodes.cellSelected(3 , 3)"></div>
        <div class="light row3 col4" onclick="main.methodes.cellSelected(3 , 4)"></div>
        <div class="dark row3 col5" onclick="main.methodes.cellSelected(3 , 5)"></div>
        <div class="light row3 col6" onclick="main.methodes.cellSelected(3 , 6)"></div>
        <div class="dark row3 col7" onclick="main.methodes.cellSelected(3 , 7)"></div>
        <div class="light row3 col8" onclick="main.methodes.cellSelected(3 , 8)"></div>
        
        <!--  2nd  -->
        <div class="column">2</div>
        <div class="light row2 col1" onclick="main.methodes.cellSelected(2 , 1)"></div>
        <div class="dark row2 col2" onclick="main.methodes.cellSelected(2 , 2)"></div>
        <div class="light row2 col3" onclick="main.methodes.cellSelected(2 , 3)"></div>
        <div class="dark row2 col4" onclick="main.methodes.cellSelected(2 , 4)"></div>
        <div class="light row2 col5" onclick="main.methodes.cellSelected(2 , 5)"></div>
        <div class="dark row2 col6" onclick="main.methodes.cellSelected(2 , 6)"></div>
        <div class="light row2 col7" onclick="main.methodes.cellSelected(2 , 7)"></div>
        <div class="dark row2 col8" onclick="main.methodes.cellSelected(2 , 8)"></div>
        
        <!--  1st  -->
        <div class="column">1</div>
        <div class="dark row1 col1" onclick="main.methodes.cellSelected(1 , 1)"></div>
        <div class="light row1 col2" onclick="main.methodes.cellSelected(1 , 2)"></div>
        <div class="dark row1 col3" onclick="main.methodes.cellSelected(1 , 3)"></div>
        <div class="light row1 col4" onclick="main.methodes.cellSelected(1 , 4)"></div>
        <div class="dark row1 col5" onclick="main.methodes.cellSelected(1 , 5)"></div>

        <div class="dark row1 col7" onclick="main.methodes.cellSelected(1 , 7)"></div>
        <div class="light row1 col8" onclick="main.methodes.cellSelected(1 , 8)"></div>
        
        <!-- files -->
        <div class="row"></div>
        <div class="row">a</div> 
        <div class="row">b</div>
        <div class="row">c</div>
        <div class="row">d</div>
        <div class="row">e</div>
        <div class="row">f</div>
        <div class="row">g</div>
        <div class="row">h</div>
        
    </div>

    <!-- Moves mad text area to display the moves -->
    <div class = 'movesContainer'>
        <label class = 'moveHeading'>MOVES MADE</label>
        <textarea class = 'moves' disabled></textarea>
    </div>

</div>

<!-- PROMOTION-POPUP -->
<!-- for black -->
<div id = 'b_promotion'>
    <h1 class = 'b_promotion'>Choose the piece you want to promote !</h1>
    <div class = 'chooseFrom'>
        <div class = 'promotion' onclick="main.methodes.closePromoteBlack('b_queen')">&#9819;</div>
        <div class = 'promotion' onclick="main.methodes.closePromoteBlack('b_bishop')">&#9821;</div>
        <div class = 'promotion' onclick="main.methodes.closePromoteBlack('b_knight')">&#9822;</div>
        <div class = 'promotion' onclick="main.methodes.closePromoteBlack('b_rook')">&#9820;</div>
    </div>
</div>

<!-- for white -->
<div id = 'w_promotion'>
    <h1>Choose the piece you want to promote !</h1>
    <div class = 'chooseFrom'>
        <div class = 'promotion' onclick="main.methodes.closePromoteWhite('w_queen')">&#9813;</div>
        <div class = 'promotion' onclick="main.methodes.closePromoteWhite('w_bishop')">&#9815;</div>
        <div class = 'promotion' onclick="main.methodes.closePromoteWhite('w_knight')">&#9816;</div>
        <div class = 'promotion' onclick="main.methodes.closePromoteWhite('w_rook')">&#9814;</div>
    </div>
</div>

<!-- for Check-Mate -->
<div id = 'checkMate'>
    <h1 class = 'checkMate'></h1>
    <button type="button" class="ok" onclick="main.methodes.promptCheckMate()">OK</button>
</div>

<!-- for Draw -->
<div id = 'draw'>
    <h1 class = 'draw'></h1>
    <button type="button" class="ok" onclick="main.methodes.promptDraw()">OK</button>
</div>

<!-- Stalemate -->
<div id = 'stalemate'>
    <h1 class = 'stalemate'></h1>
    <button type="button" class="ok" onclick="main.methodes.promptStalemate()">OK</button>
</div>

<!-- Custome Board selection -->
<div id = 'customBoardPopUp'>
    <h1>Choose the piece you want to Add to this cell !</h1>
        <div class = 'chooseFrom chooseCustomWhite'>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('w_queen')">&#9813;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('w_bishop')">&#9815;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('w_knight')">&#9816;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('w_rook')">&#9814;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('w_pawn')">&#9817;</div>
        </div>
        <div class = 'chooseFrom chooseCustomBlack'>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('b_queen')">&#9819;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('b_bishop')">&#9821;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('b_knight')">&#9822;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('b_rook')">&#9820;</div>
            <div class = 'promotion' onclick="main.methodes.addCustomBoardPiece('b_pawn')">&#9823;</div>
        </div>
    <button type="button" class="cancle" onclick="main.methodes.promptCustomSelection()">Cancle</button>
</div>

</html>
